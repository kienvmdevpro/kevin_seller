<div class="modal-header">
    <h4>{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{question}}</p>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-success">{{labels.ok}}</button>
    <button ng-click="cancel()" class="btn btn-default">{{labels.cancel}}</button>
</div>
