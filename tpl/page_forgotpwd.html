<div class="container col-md-4 col-md-offset-4" ng-init="app.settings.container = false;" ng-controller="ForgotPasswordCtrl">
    <a href class="navbar-brand block m-t">
    <!-- <img src="img/logo_to.png" alt="{{app.name}}" style="max-height: 100px"/></a> -->
    <img ng-src="{{site.login.logo}}" alt="{{app.name}}" style="max-height: 100px"/></a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>Bạn đã quên mật khẩu? Vui lòng nhập email tài khoản của bạn vào ô dưới đây, sau đó xác nhận. Hệ thống sẽ tự động gửi một email hướng dẫn vào hộp thư của bạn (Vui lòng kiểm tra kiểm tra hộp thư Spam hoặc khuyến mại)</strong>
      </div>
      <form name="reset" ng-init="isCollapsed=true">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
            </div>
          </div>
          <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="forgotPass(email)">Xác nhận</button>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
